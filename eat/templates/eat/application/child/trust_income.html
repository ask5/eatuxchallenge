{% extends "eat/application/base.html" %}
{% load staticfiles %}
{% block application_content_main %}
    <p class="lead">
        Does <strong>{{ child.first_name }}</strong> receive income from a private trust?
        <form class="form-horizontal" method="post">
            {% csrf_token %}
            <table class="table">
            {{ form }}
            </table>
            <div>
                <a class="btn btn-default" role="button" href="{% url 'eat.views.annuity_income' child_id=child.id %}">Back</a>
                <button type="submit" class="btn btn-default pull-right">Continue</button>
            </div>
        </form>
    </p>
{% endblock %}

{% block application_content_right %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            Tips
        </div>
        <div class="panel-body">
        </div>
    </div>
{% endblock %}
