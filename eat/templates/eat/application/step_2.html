{% extends "eat/application/base.html" %}
{% load staticfiles %}
{% block application_content_main %}
    <div>
        Do any household members (including you) currently participate in one or more of the following assistance
        programs: SNAP, TANF OR FDPIR?
    </div>
    <form class="form-horizontal" action="{% url 'eat.views.step_2' %}" method="post">
        {% csrf_token %}
        <table class="table">
        {{ form }}
        </table>
        <div>
            <button type="submit" class="btn btn-default">Continue</button>
        </div>
    </form>
{% endblock %}
