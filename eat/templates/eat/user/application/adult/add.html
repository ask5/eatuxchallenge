{% extends "eat/user/application/base.html" %}
{% load staticfiles %}
{% block application_content_main %}
    <h3>Add an Adult Household Member</h3>
    <form class="form-horizontal" action="{% url 'eat.views.add_adult' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-lg-5">
                <label for="firstName">First Name</label><br>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-lg-2">
                <label for="middleName">Middle Initial</label><br>
                <input type="text" class="form-control" id="middleName">
            </div>
            <div class="col-lg-5">
                <label for="lastName">Last Name</label><br>
                <input type="text" class="form-control" id="lastName">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-danger">Delete</button>
                <button type="submit" class="btn btn-primary">Save and Add Another</button>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-default" role="button"href="{% url 'eat.views.adults' %}">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
