{% extends "eat/user/application/base.html" %}
{% load staticfiles %}
{% block application_content_main %}
    <h3>Are you sure you want to delete {{ child.first_name }}'s information?</h3>
    <form method="post">
        {% csrf_token %}
        <p>
            <input type="submit" value="Yes, I want to delete." class="btn btn-danger"/>
            <a class="btn btn-default" role="button"href="{% url 'eat.views.children' %}">Cancel</a>
        </p>
    </form>
{% endblock %}
