{% extends "eat/base.html" %}
{% load staticfiles %}
{% block base_content %}
    <div class="panel panel-primary center-block" style="width:400px">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
        </div>
        <div class="panel-body">
            <p class="danger">{{ error }}</p>
            <form method="post" class="form-signin" action="{% url 'eat.views.login_view' %}">
                {% csrf_token %}
                <table  class="registration">
                    <tr>
                        <th>
                            Username:
                        </th>
                        <td>
                            <input type="text" id="username" name="username" placeholder="Username" required autofocus>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Password:
                        </th>
                        <td>
                            <input type="password" name="password" id="password" placeholder="Password" required><br>
                            <a class="small" href="#">Forgot Password?</a>
                        </td>
                    </tr>
                </table>
                <hr/>
                <input type="submit" value="Login" class="btn btn-primary"/>
                <a class="btn btn-primary" role="button" href="{% url 'eat.views.index' %}">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
